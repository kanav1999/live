  firebase_crashlytics: ^4.1.5
  firebase_dynamic_links: ^6.0.10

  #Social login
  firebase_auth: ^5.3.3
  google_sign_in: ^6.2.2
  google_sign_in_web: ^0.12.4+3
  sign_in_with_apple: ^6.1.3
  flutter_facebook_auth: ^6.0.4

  #gpayments:
  in_app_purchase: ^3.0.2

  #Squeleton
  fade_shimmer: ^2.0.1

  #state management
  provider: ^6.0.2
  http: ^0.13.4
  transparent_image: ^2.0.0

  #Calls and live streaming
  agora_rtc_engine: ^6.1.0
  agora_rtm: ^2.2.2
  flutter_ringtone_player: ^4.0.0+3
  flutter_sound: ^9.2.13

  #push notifications
  flutter_local_notifications: ^18.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  change_app_package_name: ^1.0.0

flutter:

  uses-material-design: true

  assets:
    - assets/card/
    - assets/images/
    - assets/translations/
    - assets/svg/
    - assets/vector/

flutter_native_splash:
  color: "#ffffff" #White color
  color_dark: "#1d1d35" # Dark color
  fullscreen: true
  image: assets/images/ic_logo.png
  image_dark: assets/images/ic_logo_white.png